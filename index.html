<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f3eae3] flex flex-col items-center justify-center h-screen">
    <main class="flex flex-col items-center w-[22rem] md:flex-row md:w-fit">
      <img
        src="./images/image-product-mobile.jpg"
        class="rounded-t-lg md:hidden"
        alt=""
      />
      <img
        src="./images/image-product-desktop.jpg"
        class="rouded-t-lg hidden md:block w-[23rem]"
        alt=""
      />
      <div
        class="bg-white p-2 flex flex-col gap-3 rounded-b-lg md:h-full justify-between md:w-[23rem]"
      >
        <p class="montserrat-normal uppercase text-gray-500 tracking-[0.4rem]">
          PERFUME
        </p>
        <h2 class="fraunces-bold text-4xl">Gabrielle Essence Eau De Parfum</h2>
        <p class="montserrat-normal text-gray-500 pr-1">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of Chanel
        </p>
        <div class="flex items-center gap-5">
          <h4 class="fraunces-bold text-3xl text-[#408169]">$149.99</h4>
          <p class="text-gray-500 line-through montserrat-normal">$169.99</p>
        </div>
        <button
          class="bg-[#3d8168] w-full rounded-md text-white flex items-center justify-center px-5 py-2 fraunces-bold hover:bg-[#012216]"
        >
          Add to cart
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ADELANI</a>.
    </div>
  </body>
</html>
